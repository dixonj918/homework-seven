<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="site-container">
      <nav>
        <div class="logo">travel-fly</div>
        <div class="links">
          <a href="#">home</a><span>|</span> <a href="#">about</a
          ><span>|</span> <a href="tours.html">tours</a><span>|</span>
          <a href="specialoffers.html">special offers</a><span>|</span>
          <a href="blog.html">blog</a><span>|</span>
          <a href="contact.html">contact</a>
        </div>
      </nav>
      <div class="contactTitle"><h1>Contact US:</h1></div>
      <div class="contact">
        <div class="map">
          <div class="map-image"></div>
          <div class="map-address">
            <p>travel-fly Inc.</p>
            Marmora Road, Glasgow, D04 89GR.
            <p>Freephone:+1 800 559 6580</p>
            <p>Telephone:+1 800 603 6035</p>
            <p>FAX:+1 800 889 9898</p>
            <p>E-mail: mail@travelfly.org</p>
          </div>
        </div>
        <div class="contactForm">
          <input
            class="textFields"
            type="text"
            name="yourName"
            id="yourName"
            placeholder="Your Name..."
          />
          <input
            class="textFields"
            type="text"
            name="email"
            id="email"
            placeholder="Email Address..."
          />
          <input
            class="textFields"
            type="text"
            name="company"
            id="company"
            placeholder="Company..."
          />
          <input
            class="messageText"
            type="text"
            name="message"
            id="message"
            placeholder="Message..."
          />
          <input class="sendMessage" type="submit" value="Send Message" />
        </div>
      </div>
    </div>
    <footer>
      <div class="logo">travel-fly</div>
      <div class="copyRight">
        Copyright 2019 travel-fly. All rights reserved
      </div>
      <div class="socialMedia">
        <img src="images/social/facebook.png" alt="facebook" />
        <img src="images/social/instagram.png" alt="instagram" /><img
          src="images/social/twitter.png"
          alt="twitter"
        />
      </div>
    </footer>
  </body>
</html>
